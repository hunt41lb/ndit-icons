name: Build NDIT Icons

on:
  push:
    branches: [main]
    paths:
      - "icons/**"
      - "src/**"
      - "scripts/**"
      - "rollup.config.mjs"
      - "tsconfig.json"
      - "package.json"
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build icon map from SVGs
        run: npm run build:icons

      - name: Bundle with Rollup
        run: npm run build:bundle

      - name: Verify output
        run: |
          echo "--- Build output ---"
          ls -lh dist/
          echo ""
          echo "--- File size ---"
          wc -c dist/ndit-icons.js
          echo ""
          echo "--- First 200 chars ---"
          head -c 200 dist/ndit-icons.js
          echo ""

      - name: Commit dist/ to repo
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/ src/icons-map.ts
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "build: auto-generate ndit-icons.js [skip ci]"
            git push
          fi

      - name: Upload dist as release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ndit-icons.js
